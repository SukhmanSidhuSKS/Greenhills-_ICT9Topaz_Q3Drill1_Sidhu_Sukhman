<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.8">
    <title>JavaScript Variables and Operators</title>

    <body>
        <form>
            <input type="number" id="num1" placeholder="Enter the first number"><br>
